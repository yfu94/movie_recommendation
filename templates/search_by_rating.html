<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by rating</title>
    <script>
        function validateForm(event) {
            // Prevent form submission if blank/only spaces input
            const titleInput = document.getElementById("rating").value.trim();
            if (titleInput === "") {
                event.preventDefault();
                alert("You haven't input anything, try again!");
                return false;
            }

            // Prevent form submission if input is not a valid number
            const rating = parseFloat(titleInput);
            if (isNaN(rating)) {
                event.preventDefault(); 
                alert("Please enter a valid number for the rating.");
                return false;
            }

            // Prevent form submission if rating is out of range
            if (rating < 0 || rating > 10) {
                event.preventDefault(); 
                alert("Rating must be between 0 and 10.");
                return false;
            }
            return true;
    }
    </script>
</head>
<body>
    <h1>Search Movies by rating</h1>

    <form method="POST" onsubmit="return validateForm(event)">
        <label for="rating">Enter rating (number should be between 0 and 10):</label>
        <input type="text" id="rating" name="rating" placeholder="e.g., 7.5" required>
        <input type="submit" value="Search">
        <br>
    </form>

    <br>
    <a href="/">Go back to the main page</a>
</body>
</html>
