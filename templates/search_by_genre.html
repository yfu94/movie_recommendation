<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Genre</title>
    <script>
        function validateForm(event) {
            const titleInput = document.getElementById("genre").value.trim();
            if (titleInput === "") {
                event.preventDefault(); // Prevent form submission
                alert("You haven't input anything, try again!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Search Movies by Genre</h1>

    <form method="POST" onsubmit="return validateForm(event)">
        <label for="genre">Enter Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="e.g., Action, Drama" required>
        <input type="submit" value="Search">
        <br>
    </form>

    <br>
    <a href="/">Go back to the main page</a>
</body>
</html>
