<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Movie Recommendations</h1>
    <form method="POST">
        <!-- Recommendation Type -->
        <label for="recommendation_type">Recommend Based On:</label>
        <select id="recommendation_type" name="recommendation_type" required>
            <option value="">-- Select --</option>
            <option value="genre">Genre</option>
            <option value="rating">Rating</option>
        </select>
        <br><br>

        <!-- Genre Input -->
        <div id="genre_input" style="display: none;">
            <label for="genre">Enter Genre (e.g. Action):</label>
            <input type="text" id="genre" name="genre">
        </div>

        <!-- Rating Input -->
        <div id="rating_input" style="display: none;">
            <label for="rating">Enter Minimum Rating (Entered number should be between 0 and 10, e.g. 8.5):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
        </div>

        <br>
        <button type="submit">Get Recommendations</button>
    </form>

    <br>
    <a href="/">Go back to the main page</a>

    <script>
        // JavaScript to toggle input fields based on recommendation type
        document.getElementById("recommendation_type").addEventListener("change", function () {
            const selected = this.value;
            document.getElementById("genre_input").style.display = selected === "genre" ? "block" : "none";
            document.getElementById("rating_input").style.display = selected === "rating" ? "block" : "none";
        });
    </script>
</body>
</html>
